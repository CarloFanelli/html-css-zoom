<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Zoom</title>
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
            integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />

        <link rel="stylesheet" href="./assets/css/style.css">
    </head>
    <body class="debug">

        <header>
            <div class>
                <div class="view d-flex">
                    <div class="speaker d-flex">
                        <i class="fa-solid fa-table-cells"></i>
                        <p>speaker view</p>
                    </div>
                    <!-- /.speaker -->
                    <div class="screen">
                        <i class="fa-solid fa-maximize"></i>
                    </div>
                    <!-- /.screen -->
                </div>
            </div>
        </header>

        <main>
            <div class="container">
                <div class="row w90">
                    <div class="col-2">
                        <div class="user p-relative">
                            <img class="video"
                                src="https://picsum.photos/300/200" alt>
                            <div class="details d-flex p-absolute">
                                <div class="mic-status">
                                    <i class="fa-solid fa-microphone-slash"></i>
                                </div>
                                <div class="user-name">
                                    <p>Pinco Pallino</p>
                                </div>
                            </div>
                            <!-- /.details -->
                        </div>
                        <!-- /.user -->
                    </div>
                    <!-- /.col-2 -->

                </div>
            </div>
        </main>

        <footer>
            <div class="command">
                <div class="row d-flex">
                    <div class="device d-flex p-1">
                        <div class="mic d-flex">
                            <div class="action">
                                <i class="fa-solid fa-microphone"></i>
                                <p>Mute</p>
                            </div>
                            <div class="more">
                                <i class="fa-solid fa-angle-up"></i>
                            </div>
                        </div>

                        <div class="video d-flex">
                            <div class="action">
                                <i class="fa-solid fa-video"></i>
                                <p>Stop Video</p>
                            </div>
                            <div class="more">
                                <i class="fa-solid fa-angle-up"></i>
                            </div>
                        </div>
                    </div>
                    <!-- /.device -->

                    <div class="control d-flex p-1">
                        <div class="add-user">
                            <div class="action">
                                <i class="fa-solid fa-user-plus"></i>
                                <p>Invite</p>
                            </div>
                        </div>
                        <div class="manage">
                            <div class="action">
                                <i class="fa-solid fa-users"></i>
                                <p>Manage Users</p>
                            </div>

                        </div>
                        <div class="polling">
                            <div class="action">
                                <i class="fa-solid fa-chart-column"></i>
                                <p>polling</p>
                            </div>

                        </div>
                        <div class="share-screen d-flex">
                            <div class="action">
                                <i class="fa-solid fa-share-from-square"></i>
                                <p>share screen</p>
                            </div>
                            <div class="more">
                                <i class="fa-solid fa-angle-up"></i>
                            </div>
                        </div>
                        <div class="chat">
                            <div class="action">
                                <i class="fa-solid fa-comment"></i>
                                <p>chat</p>
                            </div>
                        </div>
                        <div class="record">
                            <div class="action">
                                <i class="fa-solid fa-record-vinyl"></i>
                                <p>record</p>
                            </div>
                        </div>
                        <div class="breakout">
                            <div class="action">
                                <i class="fa-solid fa-table-cells-large"></i>
                                <p>breakout rooms</p>
                            </div>
                        </div>
                        <div class="more">
                            <div class="action">
                                <i class="fa-solid fa-ellipsis"></i>
                                <p>more</p>
                            </div>
                        </div>

                    </div>
                    <!-- /.action -->
                    <div class="end"></div>
                    <!-- /.end -->
                </div>
            </div>
        </footer>

    </body>
</html>
